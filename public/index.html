<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coach Mission Control V2</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>🎯 Coach Mission Control V2</h1>

  <div class="tab-navigation">
    <button class="tab-btn active" data-tab="methods">🛠️ Methoden</button>
    <button class="tab-btn" data-tab="coaching">🎯 Coaching</button>
    <button class="tab-btn" data-tab="admin">📁 Admin</button>
  </div>

  <div id="methods" class="tab-content active">
    <h2>🛠️ Methodenauswahl</h2>
    <select id="methodSelect">
      <option value="">Wähle eine Methode…</option>
      <option value="loesungsorientiert">Lösungsorientiertes Coaching</option>
      <option value="systemisch">Systemisches Coaching</option>
      <option value="triadisch">Triadisches KI-Coaching</option>
    </select>
    <div id="methodDescription" class="method-description"></div>
  </div>

  <div id="coaching" class="tab-content">
    <h2>🎯 Coachingbereich</h2>
    <p>Hier entsteht dein KI-gestützter Coachingbereich.</p>
  </div>

  <div id="admin" class="tab-content">
    <h2>📁 Admin-Panel</h2>
    <p>Hier wirst du Klienten, Notizen & Dokumente verwalten können.</p>
  </div>

  <script src="js/ui.js"></script>
  <script src="js/methods.js"></script>
</body>
</html>
