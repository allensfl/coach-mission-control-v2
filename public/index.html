<head>

  <script src="https://cdn.tailwindcss.com"></script>

      <div id="coaching-content" class="p-4 border border-gray-300 rounded bg-white shadow">

          <div>

          <div class="flex space-x-4">

    </section>

    <section id="admin" class="tab-content">

    </section>
  </main>

  <script>
    document.querySelectorAll('.tab-button').forEach(button => {
      button.addEventListener('click', () => {
        const tab = button.dataset.tab;

        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(section => section.classList.remove('active'));

        button.classList.add('active');
        document.getElementById(tab).classList.add('active');
      });
    });

    function submitCoachee() {
      const input = document.getElementById('clientInput').value;
      document.getElementById('aiResponse').innerText = `KI (Coachee-Modus): Du hast gesagt â€“ Â«${input}Â». Ich hÃ¶re dich.`;
    }

    function submitCoach() {
      const note = document.getElementById('coachNote').value;
      document.getElementById('aiResponse').innerText = `KI (Coach-Modus): Meta-Ebene verarbeitet â€“ Â«${note}Â». Vorschlag folgt.`;
    }
  </script>
</body>
</html>
